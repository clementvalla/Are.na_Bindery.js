<!-- add this to head -->
<link href="bindery_print_arena.css" media="all" rel="stylesheet" type="text/css" />

<!-- add this at the end of the body -->
<script src="../../arena_div_wraps.js"> 
</script>

<script src="../../bindery.min.js"> 
</script>
    
<script>
Bindery.makeBook({ 
    content: '#content',
    pageSetup: {
        size: { width: '8.5in', height: '11in' },
        margin: { top: '0.2in', inner: '0.2in', outer: '0.2in', bottom: '0.2in' },
    },
    rules: [
      Bindery.PageBreak({ selector: 'hr', position: 'after' }),
      Bindery.RunningHeader({
        render: (page) => {
            if (page.number != 1){
                if (page.isLeft) return `${page.number-1} `;
                else if (page.isRight) return `${page.number-1}`;
            } else {
                return '';
            }
        },
      }),
    ],
});
</script>
